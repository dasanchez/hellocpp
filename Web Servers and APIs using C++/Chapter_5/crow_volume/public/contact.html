<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="content">
            {{#contact}}
            <img src={{photo}}></img>
            <h1 class="title">{{lastName}}, {{firstName}}</h1>
            <p>{{email}}</p>
            <p>{{phone}}</p>
            {{/contact}}    
        </div>
    </section>
</body>
</html>
